<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama</title>
    <link rel="stylesheet" href="styles.css">
    <link href="prism.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div id="message-input-container">
            <div contenteditable="true" id="message-input" data-placeholder="Chat with Ollama..."></div>
            <button id="send-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button id="clear-button">
                <i class="fa-solid fa-x"></i>
            </button>
            <button id="insert-code-button" title="Insert Code Block">
                <i class="fa-solid fa-code"></i>
            </button>
            <button id="insert-bulleted-list-button" title="Insert Bulleted List">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button id="insert-numbered-list-button" title="Insert Numbered List">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <div id="model-select-container" class="select">
                <select id="standard-select">
                    <option value="llama3.2:16384">Llama Chat 3.2</option>
                    <!-- <option value="llama3.1:16384">Llama Chat 3.1</option> -->
                    <option value="codellama:16384">Llama Code</option>
                </select>
                <span class="focus"></span>
            </div>
        </div>
        <div id="command-pane"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
